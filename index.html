<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="normalize.css" />

  <body>
    <div class="bg-change">
      <h1>
        Width: <span class="width">0</span> X Height:
        <span class="height">0</span>
      </h1>
      <p>Hello</p>
      <p>
        This is a simple div representing the changing state of media queries.
        As you change the size of your browser window the media query will take
        note of it and apply a different styling or in this case background
        color of your choosing.
      </p>
    </div>
  </body>
  <script src="script.js"></script>
